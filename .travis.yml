sudo: false
language: node_js
os:
  - linux
node_js:
  - "node"
  - "6"
  - "4"
env:
  - export WEBPACK_VERSION="2.2.0-rc.5"
  - export WEBPACK_VERSION="1.14.0"
matrix:
  fast_finish: true
before_install:
  - nvm --version
  - node --version
  - npm --version
before_script:
  - 'if [ "$WEBPACK_VERSION" ]; then yarn add webpack@^$WEBPACK_VERSION; fi'
script:
  - yarn run build
  - yarn run lint
  - yarn run scan:security
  - yarn test
after_success:
  - bash <(curl -s https://codecov.io/bash)
